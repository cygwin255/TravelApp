<app-travel-wrapper
  [form]="form"
  (reset)="reset()"
  (search)="search()"
  [formGroup]="form"
>
  <div class="row">
    <div class="col form-group">
      <app-autodropdown
        placeholder="Choose amenities"
        [displayTemplate]="ratingDisplayTemplate"
        caption="Amenities"
        formControlName="rating"
        [items]="ratings"
      ></app-autodropdown>
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <app-autodropdown
        placeholder="Type to search"
        [displayTemplate]="locationDisplayTemplate"
        caption="Location"
        formControlName="location"
        [itemsObservableFunction]="getCitiesObservable"
      ></app-autodropdown>
    </div>
  </div>
</app-travel-wrapper>

<ng-template #locationDisplayTemplate let-item>
  {{ item.name }}
</ng-template>

<ng-template #ratingDisplayTemplate let-item>
  <ng-container *ngIf="item.data">
    <i *ngFor="let i of Array(item.data).fill(0)" class="fa fa-star" aria-hidden="true"></i>
  </ng-container>
  {{ item.name }}
</ng-template>
